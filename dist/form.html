  <!-- Content -->
  <div class="container mt-5">
    <button class="btn btn-light clear-btn mb-5">Clear All</button>
    <!-- Form Card -->
    <div class="card text-bg-secondary" id="form-container">
      <div class="card-body">
        <h5 class="card-title">Flash Card Creator</h5>
        <br>
        <form class="call">
          <div class="row mt-3">
            <div class="input-field col s6">
              <label for="item-front" class="form-label">Front Text</label>
              <textarea type="text" class="form-control" id="item-front"></textarea>
            </div>
            <div class="input-field col s6">
              <label for="item-back" class="form-label">Back Text</label>
              <textarea type="text" class="form-control" id="item-back"> </textarea>
            </div>
          </div>
          <div class="row justify-content-center mt-5 text-s">
            <div class="col">
              <button class="add-btn btn btn-sm btn-primary darken-3"><i class="bi bi-plus"></i> Add Card</button>
            </div>
            <div class="col">
              <button class="update-btn btn btn-sm btn-warning d-none"><i class="bi bi-pencil-square"></i> Update
                Card</button>
            </div>
            <div class="col">
              <button class="delete-btn btn btn-sm btn-danger d-none"><i class="bi bi-trash"></i> Delete Card</button>
            </div>
            <div class="col">
              <button class="back-btn btn btn-sm btn-dark fa-pull-right d-none"><i class="bi bi-chevron-left"></i>
                Back</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Item List -->
    <ul id="item-list" class="list-group mt-5  mb-5">
