<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>FlashStudy | Home</title>
</head>


<body class="bg-dark">
  <!-- NavBar -->
  <nav class="navbar navbar-dark bg-dark border-bottom border-secondary border-1">
    <div class="container-fluid">
      <div class="navbar-brand d-inline-flex mb-0 overflow-hidden justify-content-evenly align-items-center">
        <div class="flash-logo"></div>
        <div class="h1 mt-1 ms-3">FlashStudy</div>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link active"> Home </a>
          </li>
          <li class="nav-item">
            <a href="form.html" class="nav-link"> Form </a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link"> About </a>
          <li class="nav-item">

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero h-50 d-flex align-items-center justify-content-center">
    <div class="container mt-5 text-light">
      <h3 class="display-6">Welcome to FlashStudy</h3>
      <p class="text-muted">The world's favorite study assistant</p>
      <p class="bg-dark text-light">Your learning journey starts here.</p>
    </div>
  </section>

  <!-- Card Flipper -->
  <section class="flipper d-flex align-items-center justify-content-center h-100">
    <div class="container mt-5 text-light d-flex flex-column align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-start w-100">
        <h3 class="display-6 text-left">Your Flashcards</h3>
      </div>
      <!-- Card -->
      <div class="scene scene--card">
        <div class="card bg-dark">
          <div class="card__face card__face--front">front</div>
          <div class="card__face card__face--back">back</div>
        </div>
      </div>

      <div class="d-inline-flex w-100 justify-content-evenly">
        <button id="previous-btn" class="btn btn-primary"> Previous</button>
        <button id="next-btn" class="btn btn-primary"> Next</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer bg-dark text-light border-top border-secondary border-1">
    <div class="d-flex align-content-center justify-content-center text-center py-5">
      <p class="mb-0">&copy; 2022 FlashStudy All Rights Reserved</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="./js/flipper.js"></script>
</body>

</html>
